# docker-compose.spanner.yml
version: '3.8'

services:
  axiom-spanner:
    build:
      context: .
      dockerfile: Dockerfile.spanner
    container_name: axiom-spanner
    restart: unless-stopped
    environment:
      - DATABASE_URL=postgresql://axiom:${POSTGRES_PASSWORD}@db:5432/axiom
      - PYTHONPATH=/app
      - LOG_LEVEL=INFO
    volumes:
      - ./logs:/app/logs
      - ./axiom-flow-gcs-key.json:/app/axiom-flow-gcs-key.json:ro
    ports:
      # DIMSE SCP ports for spanner services (auto-allocated starting from 11112)
      - "11112-11120:11112-11120"
    depends_on:
      - db
    networks:
      - axiom-network
    healthcheck:
      test: ["CMD", "python", "-c", "import requests; requests.get('http://localhost:8000/api/v1/spanner/services/status')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

  db:
    image: postgres:15
    container_name: axiom-db-spanner
    restart: unless-stopped
    environment:
      - POSTGRES_DB=axiom
      - POSTGRES_USER=axiom
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
    volumes:
      - postgres_data_spanner:/var/lib/postgresql/data
      - ./schema.sql:/docker-entrypoint-initdb.d/01-schema.sql:ro
    ports:
      - "5433:5432"  # Different port to avoid conflicts
    networks:
      - axiom-network

volumes:
  postgres_data_spanner:

networks:
  axiom-network:
    driver: bridge
