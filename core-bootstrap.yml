# Core infrastructure services - minimal version without fluentd logging for initial startup
services:
  db:
    image: postgres:15-alpine
    container_name: axiom-db
    volumes:
      - postgres_data:/var/lib/postgresql/data/
      - ./scripts/postgresql.conf:/etc/postgresql/postgresql.conf:ro
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-axiom_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-changeme}
      POSTGRES_DB: ${POSTGRES_DB:-axiom_db}
      POSTGRES_INITDB_ARGS: --data-checksums
    command:
      - postgres
      - -c
      - log_destination=stderr
      - -c
      - log_min_duration_statement=5000
      - -c
      - log_checkpoints=on
      - -c
      - log_connections=off
      - -c
      - log_disconnections=off
      - -c
      - log_lock_waits=on
      - -c
      - logging_collector=off
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    healthcheck:
        test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-axiom_user} -d ${POSTGRES_DB:-axiom_db}"]
        interval: 5s
        timeout: 5s
        retries: 5
    restart: unless-stopped
    networks:
      - default
      - shared

  rabbitmq:
    build:
      context: .
      dockerfile: docker/dockerfiles/Dockerfile.rabbitmq
    container_name: axiom-rabbitmq
    environment:
      RABBITMQ_DEFAULT_USER: ${RABBITMQ_USER:-guest}
      RABBITMQ_DEFAULT_PASS: ${RABBITMQ_PASSWORD:-guest}
    ports:
      - "${RABBITMQ_PORT:-5672}:5672"
      - "15672:15672"
    healthcheck:
        test: ["CMD", "rabbitmq-diagnostics", "-q", "check_port_connectivity"]
        interval: 10s
        timeout: 5s
        retries: 10
        start_period: 10s
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq/
    restart: unless-stopped
    networks:
      - default
      - shared

  redis:
    image: redis:7-alpine
    container_name: axiom-redis
    command: redis-server --save 60 1 --loglevel warning
    volumes:
      - redis_data:/data
    healthcheck:
        test: ["CMD", "redis-cli", "ping"]
        interval: 5s
        timeout: 3s
        retries: 5
    restart: unless-stopped
    networks:
      - default
      - shared

volumes:
  postgres_data:
  rabbitmq_data:
  dicom_incoming:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: /home/icculus/axiom/axiom-volumes/dicom_incoming
  dicom_processed:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: /home/icculus/axiom/axiom-volumes/dicom_processed
  dicom_errors:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: /home/icculus/axiom/axiom-volumes/dicom_errors
  dicom_dustbin:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: /home/icculus/axiom/axiom-volumes/dicom_dustbin
  redis_data:

networks:
  default:
    driver: bridge
  shared:
    external: true
    name: axiom_shared_network
