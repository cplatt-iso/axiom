server {
    listen 80;
    server_name localhost;

    # Mock API endpoints for testing
    location /api/v1/dimse-listener-configs {
        add_header Content-Type application/json;
        return 200 '{
            "id": 1,
            "ae_title": "RUST_DICOM",
            "port": 11112,
            "instance_id": "rust_dicom_1",
            "created_at": "2025-09-10T00:00:00Z",
            "updated_at": "2025-09-10T00:00:00Z"
        }';
    }
    
    location /api/v1/tasks/submit {
        add_header Content-Type application/json;
        return 200 '{"task_id": "mock-task-id", "status": "queued"}';
    }
    
    # Health check endpoint
    location /health {
        add_header Content-Type application/json;
        return 200 '{"status": "ok", "service": "mock-backend"}';
    }
    
    # Default response for other endpoints
    location / {
        add_header Content-Type application/json;
        return 404 '{"error": "endpoint not found"}';
    }
}
